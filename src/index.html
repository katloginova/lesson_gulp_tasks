<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.min.css">
    
    <script src="./scripts/vendor.js" defer></script>
    <script src="./scripts/app.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="todolist__title title"> My To-Do List</div>

        <div id="todoList" class="todolist"></div>
        
    </div>

    <script id="todoTemplate" type="text/template">
        <li class="list__item {{classDone}}" data-todo-id="{{id}}">
            {{title}}
            <span class="delete-btn">X</span>
        </li>
    </script>
</body>

</html>
